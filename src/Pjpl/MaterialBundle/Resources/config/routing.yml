material_homepage:
    path:     /
    defaults: { _controller: PjplMaterialBundle:Default:index }

material_grupa:
    path:     grupa/
    defaults: { _controller: PjplMaterialBundle:Grupa:index }
material_grupa_add:
    path:     grupa/add/
    defaults: { _controller: PjplMaterialBundle:Grupa:add }
material_grupa_list:
    path:     grupa/list/
    defaults: { _controller: PjplMaterialBundle:Grupa:list }
material_grupa_edit:
    path:     grupa/edit/{id}
    defaults: { _controller: PjplMaterialBundle:Grupa:edit }
    requirements: { id: "\d+"}
material_grupa_delete:
    path:     grupa/delete/{id}/{confirm}
    defaults: { _controller: PjplMaterialBundle:Grupa:delete, confirm : false }
    requirements: { id: "\d+"}
material_grupa_change_parent:
    path:     grupa/change-parent/{id}
    defaults: { _controller: PjplMaterialBundle:Grupa:changeParent }

